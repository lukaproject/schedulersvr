Name: SchedulerSvr
Host: 0.0.0.0
Port: 8888
Mode: dev
Timeout: 15000
Log:
  Encoding: plain

Scheduler:
  SchedulerMode: BY_COMMIT_TIME
  MQType: REDIS
  Redis:
    Host: "redis:6379"
    Type: "node"
    Pass: ""

DB:
  AturKv:
    DirPath: atur/
    Shards: 5
  Mysql:
    Datasource: username:pwd_of_mysql@tcp(mysql_host:mysql_port)/scheduler